<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsors Marquee</title>
  <link rel="stylesheet" href="sponsorship/sponsorship.css">
  <style>
    /* Critical inline styles to prevent scrolling */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent any scrolling */
      height: 100%;
      max-height: 100%; 
      min-height: 0;
    }
    
    /* Container to control page layout */
    body {
      display: flex;
      flex-direction: column;
    }
    
    /* Hide anything that might appear below the sponsors section */
    body > *:not(.sponsors-section) {
      display: none;
    }
    
    /* Ensure no content extends beyond viewport */
    .sponsors-section {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <section class="sponsors-section">
    <h2 class="sponsors-title">TRUSTED BY THE INDUSTRY LEADERS</h2>
    <div class="marquee-container">
      <div class="marquee-track">
        <div class="marquee-content">
          <div class="sponsor-item"><img src="logo/Maxis.png" alt="Maxis" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/Etiqa.png" alt="Etiqa" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/Securities.png" alt="Securities" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/ZUS.png" alt="ZUS" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/Grab.png" alt="Grab" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/Gemini.svg" alt="Gemini" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/malaya.png" alt="University Malaya" class="sponsor-logo"></div>
        </div>
        <div class="marquee-content" aria-hidden="true">
          <div class="sponsor-item"><img src="logo/Maxis.png" alt="Maxis" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/Etiqa.png" alt="Etiqa" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/Securities.png" alt="Securities" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/ZUS.png" alt="ZUS" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/Grab.png" alt="Grab" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/Gemini.svg" alt="Gemini" class="sponsor-logo"></div>
          <div class="sponsor-item"><img src="logo/malaya.png" alt="University Malaya" class="sponsor-logo"></div>
        </div>
      </div>
    </div>
    <div class="view-more">
      <a href="#">View customer stories â†’</a>
    </div>
  </section>

  <!-- Script positioned here to avoid any layout issues -->
  <script src="sponsorship/sponsorship.js"></script>
</body>
</html>
